# ===== HELP PAGE =====
help.title=Help
help.heading=Help Center
help.faq.cart.question=How to add books to cart?
help.faq.cart.answer=Visit the product page, click "Add to Cart" button and the book will be saved to your cart.
help.faq.payment.question=How to checkout my order?
help.faq.payment.answer=Go to cart, click "Checkout", fill in delivery information and select payment method.
help.faq.support.question=How to contact support?
help.faq.support.answer=You can send email to support@bookstore.com or call hotline 0123 456 789.
help.faq.account.question=How do I create an account?
help.faq.account.answer=Click the "Sign Up" button in the top-right corner, fill in your details, and verify your email address to complete the registration.

help.faq.payment.methods.question=What payment methods do you accept?
help.faq.payment.methods.answer=We accept all major credit cards, debit cards, net banking, and popular digital wallets.

help.faq.download.question=How do I download my purchased books?
help.faq.download.answer=After purchase, go to "My Library" in your account. You can download your books from there or read them directly using our web reader.

help.faq.refund.question=What is your refund policy?
help.faq.refund.answer=We offer refunds within 7 days of purchase if you have not downloaded the book or read more than 10% of it.
